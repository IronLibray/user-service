# Configuración para tests - user-service
spring.datasource.url=jdbc:h2:mem:user_testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logs para debugging en tests
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Desactivar Eureka para tests
eureka.client.enabled=false

# Puerto random para evitar conflictos
server.port=0

spring.application.name=user-service-test